<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuzAi - Assistente IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="background-shapes"></div>

    <div class="main-title-container">
        <img src="Logo.png" alt="Logo DuzAi" class="main-icon-img"> 
        <h1 class="main-title">DuzAi</h1>
    </div>

    <div class="glass-container chat-page">
        <header class="chat-header">
            <div class="header-icons">
                <div class="header-icon" id="user-profile-btn">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <main class="chat-messages" id="chat-container"></main>

        <div id="image-preview-container" class="image-preview-container" style="display: none;">
            <img id="image-preview" src="#" alt="Pré-visualização da Imagem">
            <button id="remove-image-btn" class="remove-image-btn"><i class="fas fa-times"></i></button>
        </div>

        <footer class="chat-input-area">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <button id="upload-btn" class="action-btn"><i class="fas fa-image"></i></button> <input type="text" id="chat-input" placeholder="Digite sua mensagem ou envie uma imagem...">
            <div class="input-icons">
                <button id="send-btn" class="action-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="modal-content glass-container">
            <span class="modal-close-btn">&times;</span>
            <div class="modal-section profile-display">
                <div class="profile-avatar"><i class="fas fa-user"></i></div>
                <div class="profile-text">
                    <h3 id="modal-username">Nome de Usuário</h3>
                    <p id="modal-bio">Sua bio aparecerá aqui.</p>
                </div>
            </div>
            <div class="modal-section">
                <h4>Seus Interesses</h4>
                <p id="modal-interests">Seus interesses aparecerão aqui.</p>
            </div>
            <hr class="modal-divider">
            <div class="modal-section settings">
                <h4>Configurações</h4>
                <div class="setting-item">
                    <label for="theme-toggle">Modo Escuro</label>
                    <label class="theme-switch"><input type="checkbox" id="theme-toggle"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    <label for="ai-personality">Personalidade da IA</label>
                    <select id="ai-personality">
                        <option value="amigavel">Amigável (Padrão)</option>
                        <option value="feliz">Feliz</option>
                        <option value="raiva">Irritada</option>
                        <option value="sarcástica">Sarcástica</option>
                        <option value="chata">Pedante</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
